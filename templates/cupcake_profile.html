<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/cupcakes.css">
    <title>{{cupcake.flavor}}</title>
</head>
<body>
    <h1 class="title">{{cupcake.flavor}}</h1>
    <div class="container">
        <div>
            <img src="{{ cupcake.image }}" class="cupcake-image">
            <p>Size: {{cupcake.size}}</p>
            <p>Rating: {{cupcake.rating}}</p>
        </div>
        <a href="/cupcakes/{{cupcake.id}}/edit-cupcake" class="add-cupcake-btn">Edit cupcake</a>
    </div>
</body>
</html>
