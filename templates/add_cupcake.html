<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/cupcakes.css">
    <title>Add a cupcake</title>
</head>
<body>
    <h1 class="title">Add a cupcake</h1>
    <div class="container">
        <form method="POST">
            {{form.hidden_tag()}}
            {% for field in form if field.widget.input_type != 'hidden' %}
            <div class="form-group">
                {{field.label}}
                {{field(class="field-input")}}
                {% for err in field.errors %}
                <small class="err-msg">{{err}}</small>
                {% endfor %}
            </div>
            {% endfor %}
            <button class="add-cupcake-btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
